<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Firebase Auth</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container flex items-center justify-between">
      <div class="logo">
        <i class="fas fa-fire logo-icon"></i>
        <span>FireAuth</span>
      </div>
      <div>
        <button id="logout" class="btn">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard</h1>
        <p>Manage your products and account</p>
      </div>

      <button id="add-product-btn" class="btn btn-primary mb-6">
        <i class="fas fa-plus mr-2"></i> Add Product
      </button>

      <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2 class="text-xl font-bold mb-4">Add New Product</h2>
      <form id="modal-form">
        <div class="form-group">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="text" id="product-name" name="productName" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="Image Url" class="form-label">Image Url</label>
          <input type="url" id="Image Url" name="Image Url" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="product-desc" class="form-label">Description</label>
          <textarea id="product-desc" name="productDesc" rows="3" class="form-control" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-save mr-2"></i> Add Product
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
